<h1 class="mt-4 animate__animated animate__bounce">
    Virtual Scroll
</h1>
<hr>

<div class="row mb-2">
    <div class="col">
        <button class="btn btn-primary" (click)="irFinal()">
            Ir al final
        </button>
    </div>
    <div class="col text-center">
        <button class="btn btn-warning" (click)="irMitad()">
            Ir a la mitad
        </button>
    </div>
    <div class="col text-right">
        <button class="btn btn-secondary" (click)="irPrincipio()">
            Ir al principio
        </button>
    </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group animate__slideInLeft">

    <div *cdkVirtualFor="let persona of personas; let i = index; let conteo = count" class="list-group-item animate__animated animate__slideInLeft">
        Item {{ i }} / {{ conteo }}
    </div>

</cdk-virtual-scroll-viewport>
