<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row mt-5">

    <div class="col-2">
        <img class="img-circle img-thumbnail" [src]="artista.images | noimage" alt="">
    </div>

    <div class="col-6">
        <h1>{{ artista.name }}</h1>
        <a [href]="artista.external_urls.spotify">Ir a la página del artista</a>
    </div>

    <div class="col-4 text-right">
        <button routerLink='/search' type="button" class="btn btn-outline-danger">Volver a la búsqueda</button>
    </div>
</div>

<div *ngIf="!loading" class="row mt-5">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Portada</th>
                <th scope="col">Álbum</th>
                <th scope="col">Canción</th>
                <th scope="col">Vista previa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of topTracks">
                <th scope="row">
                    <img class="img-thumb" [src]="track.album.images | noimage" alt="">
                </th>
                <td>{{ track.album.name }}</td>
                <td>{{ track.name }}</td>
                <td>
                    <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</div>
