<div class="card-columns mt-5">
    <div (click)="verArtista( item )" *ngFor="let item of items" class="card animated fadeIn puntero">
        <img class="card-img-top" [src]="item.images | noimage" alt="">
        <div class="card-body">
            <h5 class="card-title"> {{ item.name }} </h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-primary">{{ artista.name }}</span>
            </p>
        </div>

    </div>
</div>
