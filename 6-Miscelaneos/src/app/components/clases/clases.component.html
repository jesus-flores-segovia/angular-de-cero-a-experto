<h1 class="mt-5">ngClass - Agregando clases de estilos a nuestros elementos HTML</h1>

<div [ngClass]="alert" class="mt-3" role="alert">
    A simple primary alert—check it out!
</div>
<button type="button" class="btn btn-info m-1" (click)="alert = 'alert alert-info'">Info</button>
<button type="button" class="btn btn-success m-1" (click)="alert = 'alert alert-success'">Success</button>

<h3 class="mt-3" [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">Hola Mundo</h3>
<button type="button" class="btn m-1" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }" (click)="propiedades.danger = !propiedades.danger">Cambiar</button>

<h1 class="mt-3">Usando procesos asíncronos con indicadores de usuario</h1>
<button type="button" class="btn btn-primary m-1" (click)="save()" [disabled]="loading">
    <i *ngIf="!loading" class="fa fa-floppy-o mr-1" aria-hidden="true"></i>
    <i *ngIf="loading" class="fa fa-spinner fa-spin mr-1" aria-hidden="true"></i>
    <span *ngIf="!loading">Guardar cambios</span>
    <span *ngIf="loading">Espere por favor...</span>
</button>
