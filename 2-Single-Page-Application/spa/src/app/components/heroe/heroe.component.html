<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>

<hr>

<div class="row fadeIn fast">

    <div class="col-md-4">

        <img [src]=heroe.img class="img-fluid" [alt]=heroe.nombre>
        <br><br>
        <a href="heroes" class="btn btn-outline-danger btn-block"> Volver atr√°s</a>

    </div>

    <div class="col-md-8">

        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.png" [alt]=heroe.casa>
            <span *ngIf="heroe.casa == 'Marvel'" class="badge badge-pill badge-danger">Marvel</span>
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dccomics.png" [alt]=heroe.casa>
            <span *ngIf="heroe.casa == 'DC'" class="badge badge-pill badge-primary">DC Comics</span>
        </div>

    </div>

</div>
